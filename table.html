<!DOCTYPE html>
<html>

<head>
    <title>table </title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 2px solid black;
            padding: 5px;
        }
    </style>

    <body>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>class</th>
                    <th>subject</th>
                </tr>
            </thead>
            <tbody>
                <td>saad</td>
                <td>bscs</td>
                <td>computer science</td>





            </tbody>
        </table>
    </body>
</head>

</html>
