<!DOCTYPE html>
<html>

<head>
    <title>"flexbox page" </title>

    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        
        #container>div {
            background-color: springgreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
    </style>

    <body>
        <div id=container>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
            <div>saad</div>
        </div>
    </body>

</head>

</html>
